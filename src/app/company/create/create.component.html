<div class="container main-container">

    <h1>New Company</h1>

    <hr>
    <div class="row">
        <div class="col-md-10">
            <form novalidate="novalidate" (ngSubmit)="createCompany()" [formGroup]="companyForm">

                <div class="alert alert-danger" *ngIf="errors.length > 0">
                    <h3 id="msgRetorno">Ops! Something is wrong.</h3>
                    <ul>
                        <li *ngFor="let error of errors">{{ error }}</li>
                    </ul>
                </div>

                <div class="form-group">
                    <label class="control-label">Name</label>
                    <div>
                        <input class="form-control" id="name" type="text" placeholder="Name (required)" formControlName="name" [ngClass]="{'is-invalid': displayMessage.name }" />
                        <span class="text-danger" *ngIf="displayMessage.name">
                            <p [innerHTML]="displayMessage.name"></p>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                  <label class="control-label">Exchange</label>
                  <div>
                      <input class="form-control" id="exchange" type="text" placeholder="Exchange (required)" formControlName="exchange" [ngClass]="{'is-invalid': displayMessage.exchange }" />
                      <span class="text-danger" *ngIf="displayMessage.exchange">
                          <p [innerHTML]="displayMessage.exchange"></p>
                      </span>
                  </div>
              </div>

              <div class="form-group">
                <label class="control-label">Ticker</label>
                <div>
                    <input class="form-control" id="ticker" type="text" placeholder="Ticker (required)" formControlName="ticker" [ngClass]="{'is-invalid': displayMessage.ticker }" />
                    <span class="text-danger" *ngIf="displayMessage.ticker">
                        <p [innerHTML]="displayMessage.ticker"></p>
                    </span>
                </div>
            </div>

            <div class="form-group">
              <label class="control-label">ISIN</label>
              <div>
                  <input class="form-control" id="isin" type="text" placeholder="ISIN (required)" formControlName="isin" [ngClass]="{'is-invalid': displayMessage.isin }" />
                  <span class="text-danger" *ngIf="displayMessage.isin">
                      <p [innerHTML]="displayMessage.isin"></p>
                  </span>
                  <span class="text-danger" *ngIf="validateIsinField">
                    <p>The first two characters of an ISIN must be letters / non numeric.</p>
                  </span>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label">Website</label>
              <div>
                  <input class="form-control" id="website" type="text" formControlName="website" [ngClass]="{'is-invalid': displayMessage.website }" />
                  <span class="text-danger" *ngIf="displayMessage.website">
                      <p [innerHTML]="displayMessage.website"></p>
                  </span>
              </div>
            </div>

                <div class="form-group">
                    <input type="submit" value="Create" class="btn btn-primary">&nbsp;
                    <a class="btn btn-info" [routerLink]="[ '/company/list']">Back</a>
                </div>

            </form>
        </div>
    </div>
</div>
