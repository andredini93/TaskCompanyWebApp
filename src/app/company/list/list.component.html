<div class="container main-container">

    <h1>Company List</h1>

    <p>
        <a class="btn btn-info" [routerLink]="['/company/create']">New Company</a>
    </p>

    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Exchange</th>
                <th>Ticker</th>
                <th>ISIN</th>
                <th></th>
            </tr>
        </thead>
        <tr *ngFor="let company of companies">
            <td>
                {{ company.name }}
            </td>
            <td>
              {{ company.exchange }}
            </td>
            <td>
              {{ company.ticker}}
            </td>
            <td>
              {{ company.isin }}
            </td>
            <td class="text-right">
                <a class="btn btn-info" [routerLink]="['/company/details',company.id]">
                    <span class="fa fa-search"></span>
                </a>&nbsp;
                <a class="btn btn-warning" [routerLink]="['/company/edit',company.id]">
                    <span class="fa fa-pencil-alt"></span>
                </a>&nbsp;
                <a class="btn btn-danger">
                    <span class="fa fa-trash"></span>
                </a>
            </td>
        </tr>
    </table>
</div>
